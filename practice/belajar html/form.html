<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FORM</title>
  </head>
  <body>
    <form>
      <table border="0" cellspacing="0" cellpadding="5">
        <tr>
          <td>
            <label for="username">username:</label>
          </td>
          <td>
            <input type="text" id="username" />
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <label for="password">password:</label>
          </td>
          <td>
            <input type="password" id="password" />
          </td>
        </tr>
        <br />
        <tr>
          <td colspan="2">
            <input type="radio" id="pria" name="jeniskelamin" /><label
              for="pria"
              >pria</label
            >
            <input type="radio" id="wanita" name="jeniskelamin" /><label
              for="pria"
              >wanita</label
            >
          </td>
        </tr>
        <br />
        <tr>
          <td colspan="3">
            <input type="checkbox" id="belajar" /><label for="belajar"
              >belajar</label
            >
            <input type="checkbox" id="gitar" /><label for="giar">gitar</label>
            <input type="checkbox" id="ngoding" /><label for="ngoding"
              >ngoding</label
            >
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <label for="Text Area">Text Area:</label>
          </td>
          <td>
            <textarea></textarea>
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <label for="Text Area">Check Box:</label>
          </td>
          <td>
            <select>
              <option>belajar</option>
              <option>gitar</option>
              <option>ngoding</option>
            </select>
          </td>
        </tr>
        <br />
        <tr>
          <td colspan=2">
            <button type="submit">Kirim</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
